<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- TTD screen data  -->
    <script src="./data.js"></script>

    <!-- Google Material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Leaflet.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    />

    <!-- Leaflet : markercluster.css  -->
    <link rel="stylesheet" href="./dist/MarkerCluster.css" />
    <link rel="stylesheet" href="./dist/MarkerCluster.Default.css" />

    <!-- Leaflet.js  -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Leaflet : markercluster.js  -->
    <script src="./dist/leaflet.markercluster.js"></script>

    <!-- turf.js -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- Tagify css & js -->
    <link
      href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>

    <!-- Materialize css & js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Papaparse.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <title>DOOH planning tool</title>
  </head>
  <body>
    <div class="overlay">
      <ul class="tabs">
        <li class="tab col s6">
          <a class="active" href="#tab1" onclick="clearFiltersPlaces()">Places</a>
        </li>
        <li class="tab col s6">
          <a href="#tab2" onclick="clearFiltersGPS()">GPS list</a>
        </li>
      </ul>
      <div id="tab1" class="col s12">
        <div class="city-div ui-div">
          <label for="city-input" class="labels">City</label>
          <input id="city-input" name="city-input" type="text" class="inputs" />
        </div>
        <div class="SSP-div ui-div">
          <label for="SSP-input" class="labels">Partners</label>
          <input id="SSP-input" name="SSP-input" type="text" class="inputs" />
        </div>
        <div class="Publisher-div ui-div">
          <label for="publisher-input" class="labels">Publishers</label>
          <input id="publisher-input" name="publisher-input" type="text" class="inputs" />
        </div>
        <div class="Venu-type-div ui-div">
          <label for="venue-type-input" class="labels">Venue Type</label>
          <input id="venue-type-input" name="venue-type-input" type="text" class="inputs" />
        </div>
        <div class="button-container">
          <button id="validate-button" class="btn" onclick="validateQuery()" disabled>Validate Query</button>
          <a id="clear-filter-button" class="clear-filter" onclick="clearGeoJSONPlacesFilters()">Clear filters</a>
        </div>
      </div>
      <div id="tab2" class="col s12">
        <div id="div-explanations">
          <span class="span-explanations">GPS targeting is available with <a href="radius-template.csv" download class="download-link">radius</a> or <a href="polygon-template.csv" download class="download-link">polygons</a>. Download the template that suits your needs.<br /><br />Upload your file once completed:</span>
        </div>
        <form class="fil-form" action="#">
          <div class="file-field input-field">
            <div class="btn">
              <span>File</span>
              <input id="fileInput" class="inputs" type="file" accept=".csv"/>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" id="input-file-path" type="text"/>
            </div>
          </div>
        </form>
        <div class="button-container">
          <button type="submit" id="submit-gps" class="btn" disabled>Validate Query</button>
          <a id="clear-filter-button" class="clear-filter" onclick="clearGPSLayer()">Clear filters</a>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <button id="download-csv-button" class="dl-button btn">
      <span class="span-dl-btn" ><i class="material-icons left">file_download</i>CSV data</span>
    </button>
  </body>
  <script src="script.js"></script>
</html>
